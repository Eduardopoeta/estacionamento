<script>
    // Seleciona todos os botões de vagas
    const vagas = document.querySelectorAll('.vaga');

    // Adiciona evento de clique em cada botão de vaga
    vagas.forEach((vaga, index) => {
        vaga.addEventListener('click', function() {
            verificarReserva(index + 1);
        });
    });

    // Função para verificar se a vaga está reservada
    function verificarReserva(vagaId) {
        const vaga = document.getElementById(`vaga-${vagaId}`);
        const reservada = vaga.classList.contains('reservada');
        const acao = reservada ? 'liberar' : 'reservar';
        const confirmacao = confirm(`Você quer ${acao} a Vaga ${vagaId}?`);

        if (confirmacao) {
            if (reservada) {
                liberarVaga(vagaId);
            } else {
                reservarVaga(vagaId);
            }
        }
    }

    // Função para reservar a vaga
    function reservarVaga(vagaId) {
        const vaga = document.getElementById(`vaga-${vagaId}`);
        vaga.classList.add('reservada');
        vaga.innerText = `Vaga ${vagaId}\nReservada`;
    }

    // Função para liberar a vaga
    function liberarVaga(vagaId) {
        const vaga = document.getElementById(`vaga-${vagaId}`);
        vaga.classList.remove('reservada');
        vaga.innerText = `Vaga ${vagaId}`;
    }

</script>
